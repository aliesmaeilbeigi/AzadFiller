<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>پر کردن سریع</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('fonts/myfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      width: 200px;
      padding: 10px;
      font-family: 'MyFont', Arial, sans-serif;
      direction: rtl;
    }
    button {
      width: 100%;
      height: 40px;
      font-size: 16px;
      background-color: #0d214f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'MyFont', Arial, sans-serif; /* Explicitly set font for button */
    }
    button:hover {
      background-color: #d5c9a1;
    }
    a {
      display: block;
      margin-top: 2px;
      text-align: center;
      color: #0d214f;
      text-decoration: none;
      font-size: 9px;
      font-family: 'MyFont', Arial, sans-serif; /* Explicitly set font for link */
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="fillQuick">پر کردن و ثبت سریع</button>
<div style="text-align:center; font-size:9px; margin-top:10px;">
توسعه داده شده توسط هوش مصنوعی و دوست خوبش
<a href="https://github.com/aliesmaeilbeigi" target="_blank">علی اسماعیل بیگی</a>
</div>  <script src="popup.js"></script>
</body>
</html>
